          :ex: "Cette note concerne l'utilisation des scènes-clés (*) et leur pertinence dans le fonctionnement de la structure.<br/>(*) incident perturbateur, incident déclencheur, pivot 1 et 2, clé de voûte, crise, climax."
        - :ti: Clarté des 3 actes
          :id: 3acts
          :common_properties: false
        - :ti: Fonction des actes
          :id: foncact
          :common_properties: false
          :ex: "Plus la fonction des trois actes est respectées et plus la note peut être élevée.<br/>L'EXPOSITION : doit présenter l'arêne, le protagoniste, l'enjeu, la QDF.<br/>Le DÉVELOPPEMENT : doit montre le personnage en train d'essayer d'atteindre son objectif.<br/>Le DÉNOUEMENT : doit conduire à la conclusion et montrer notamment la confrontation entre les forces protagonistes et antagonistes."
        - :ti: Qualité des charnières
          :id: pvts
          :common_properties: false
          :ex: "Cette note est attribuée en fonction de la qualité des scènes qui font basculer dans le développement d'avoir (lancement de l'action proprement dite) puis dans le dénouement (partie qui conduira au climax)."

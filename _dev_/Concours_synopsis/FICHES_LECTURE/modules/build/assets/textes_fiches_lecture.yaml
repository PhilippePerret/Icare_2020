# Textes divers en fonction des situations

# = Texte sur la subjectivité de la lecture =
# Condition : lorsque la note générale est inférieure à 10
:subjectivite: >
  Bien que les lecteurs soient attentifs et bien disposés, juger de la valeur d’un projet sur la base de son synopsis est un exercice périlleux. Il demande aux lecteurs d’avoir une imagination au moins aussi grande que celle de l’auteur·e et telle qu’elle doit résonner en phase avec le récit et les intentions du texte. La part de subjectivité est donc immense, et l’on voudra bien pardonner les éventuelles erreurs de jugement et en prendre compte également dans la réception de cette fiche de lecture qui n’a, de fait, rien d’absolu.

:divergence_notes: >
  La divergence de valeur existant entre la note générale (__note_generale__) et la moyenne des notes
  de détail (__note_details__)
  s’explique par le fait que les membres des jurés ne sont pas astreints à évaluer tous les aspects
  du projet. Dans le détail — toutes les notes ci-dessous —, seules les estimations attribuées sont
  prises en compte tandis que
  la note totale qui sert au classement tient compte de l’appréciation générale ET des appréciations
  de détail.

:forte_divergence_notes: >
  La forte divergence de valeur existant entre la note générale (__note_generale__) et la moyenne
  des notes de détail (__note_details__)
  s’explique par le fait que les membres des jurés ne sont pas astreints à évaluer tous les aspects
  du projet. Dans le détail — toutes les notes ci-dessous —, seules les estimations attribuées
  sont prises en compte tandis que
  la note totale qui sert au classement tient compte de l’appréciation générale ET des appréciations
  de détail. Une divergence importante révèle souvent un désaccord important entre les jurés
  quant à la valeur du projet.


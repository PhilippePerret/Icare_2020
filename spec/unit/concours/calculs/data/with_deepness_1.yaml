      :note: 20.0
      :note_abs: 20.0
      :pourcentage: 100.0
      :nb_questions: 10
      :nb_reponses: 10
      :nb_missings: 0
  -
    :fails: avec toutes les réponses données et la note minimale
    :nombre_questions: 10
    :score:
      un: 1
      un-un: 1
      de: 1
      de-un: 1
      de-de: 1
      de-tr: 1
      tr: 1
      tr-un: 1
      qu: 1
      qu-un: 1
    :coef200: ((4 * 5 * 1) + (6 * 5 * 0.9))
    :attente:
      :note: (4 * 1) + (6 * 0.9)
      :note_abs: (4 * 1 * 1) + (6 * 1 * 0.9)
      :pourcentage: 100.0
      :nb_questions: 10
      :nb_reponses: 10
      :nb_missings: 0

  -
    :fails: avec toutes les réponses données et la note moyenne
    :nombre_questions: 10
    :score:
      un: 3
      un-un: 3
      de: 3
      de-un: 3
      de-de: 3
      de-tr: 3
      tr: 3
      tr-un: 3
      qu: 3
      qu-un: 3

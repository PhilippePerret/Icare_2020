      :note_abs: 12.0
      :pourcentage: 100.0
      :nb_questions: 10
      :nb_reponses: 10
      :nb_missings: 0

  -
    :fails: avec seulement les réponses profondes en note maximale
    :nombre_questions: 10
    :score:
      un: "-"
      un-un: 5
      de: "-"
      de-un: 5
      de-de: 5
      de-tr: 5
      tr: "-"
      tr-un: 5
      qu: "-"
      qu-un: 5
    :coef200: (4 * 5 * 1) + (6 * 5 * 0.9)
    :attente:
      :note: 20.0 # puisque toutes les réponses données ont la note maximale
      :note_abs: (6 * 5 * 0.9)
      :pourcentage: 60.0
      :nb_questions: 10
      :nb_reponses: 6
      :nb_missings: 4

:context:
  :description: Avec des questions en profondeur
  :deepness: un seul niveau
  :nombre_questions: Le même que le nombre absolu

:cases:
  -
    :fails: pour un score vide
    :nombre_questions: 10
    :score:
      un: "-"
      un-un: "-"
      de: "-"
      de-un: "-"
      de-de: "-"
      de-tr: "-"
      tr: "-"
      tr-un: "-"
      qu: "-"
      qu-un: "-"
    :attente:
      :note: 0.0
      :note_abs: 0.0
      :pourcentage: 0.0
      :nb_questions: 10
      :nb_reponses: 0
      :nb_missings: 10

  -
    :fails: avec toutes les réponses données et la note maximum
    :nombre_questions: 10
    :score:
      un: 5
      un-un: 5
      de: 5
      de-un: 5
      de-de: 5
      de-tr: 5
      tr: 5
      tr-un: 5
      qu: 5
      qu-un: 5
